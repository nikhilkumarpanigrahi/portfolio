<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c63ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Hexagonal outer shape -->
  <polygon points="60,5 110,30 110,90 60,115 10,90 10,30" fill="none" stroke="url(#grad)" stroke-width="2.5" rx="8"/>
  <!-- Inner subtle hexagon -->
  <polygon points="60,14 103,35 103,85 60,106 17,85 17,35" fill="rgba(108,99,255,0.06)" stroke="none"/>
  <!-- N letter -->
  <text x="32" y="75" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#textGrad)" filter="url(#glow)">N</text>
  <!-- K letter -->
  <text x="66" y="75" font-family="'Space Grotesk', 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="url(#grad)" filter="url(#glow)">K</text>
  <!-- Decorative dots -->
  <circle cx="60" cy="100" r="2" fill="url(#grad)" opacity="0.7"/>
  <circle cx="52" cy="100" r="1.2" fill="#6c63ff" opacity="0.4"/>
  <circle cx="68" cy="100" r="1.2" fill="#00d4ff" opacity="0.4"/>
</svg>
